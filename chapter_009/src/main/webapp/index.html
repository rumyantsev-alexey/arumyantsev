<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
    <body>

    <script>
        function validate() {
            var isEmpty = false;
            var list = document.forms.form1.querySelectorAll('input[type=text]');
            for (var item of list) {
                if (document.getElementById(item.name).value == '') {
                    isEmpty = true;
                    alert("Field " + item.name + " non filled");
                }
            }
            if (isEmpty) {
                return false;
            }
        }
    </script>

    <div class="container">
            <h1>Первая страница на Bootstrap</h1>
        </br>
        </div>

        <div class="container">
            <form class="form-horizontal" action="/action_page.php" name="form1" id="form1">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="Name">Имя:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Name" placeholder="Введите имя" name="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="Lastname">Фамилия:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Lastname" placeholder="Введите фамилию" name="Lastname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="sex">Пол:</label>
                    <label class="radio-inline">
                       <input type="radio" id="sex" name="sex" checked>Муж
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex">Жен
                    </label>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="desc">Описание:</label>
                    <div class="col-sm-10">
                       <textarea class="form-control" rows="5" id="desc" placeholder="Введите описание" name="desc"></textarea>
                    </div>
                </div>
                <div class="col-sm-2"></div>
                <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
            </form>
        </div>

        </br>

        <div class="container">
            <h2>Пользователи</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Пол</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>male</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>female</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>female</td>
                </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
